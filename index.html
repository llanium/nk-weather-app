<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조선민주주의인민공화국 기상통보</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 起動画面 -->
  <div id="splash" class="screen active">
    <div class="emblem">★</div>
    <h1>위대한 국가의 은덕으로 오늘도 맑은 하늘</h1>
    <button id="startBtn">시작</button>
  </div>

  <!-- メイン画面 -->
  <div id="main" class="screen">
    <header>
      <h2>전국 기상 상황</h2>
    </header>

    <section class="map-area">
      <img id="mapImage" src="https://upload.wikimedia.org/wikipedia/commons/5/51/North_Korea_location_map.svg" alt="지도">
      <p class="tap-hint">지도를 눌러 확대</p>
    </section>

    <section class="city-list" id="cityList">
      <!-- JSで都市の天気を挿入 -->
    </section>
  </div>

  <!-- 拡大地図 -->
  <div id="mapModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">×</span>
      <h3>지역별 상세 기상</h3>
      <div id="regionInfo">지역을 선택하십시오</div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/North_Korea_location_map.svg" class="modal-map">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
